<div style="overflow: hidden;" data-id="{{message.id}}">
  <div [ngClass]="{'in-msg': getMessageType() == MessageType.IN,
  'out-msg': getMessageType() == MessageType.OUT,
   'srv-msg': getMessageType() == MessageType.SERVICE}" class="message">
    <p><b> {{ getMessageType() == MessageType.IN ? user.username : (getMessageType() == MessageType.OUT ? 'Ğ¯' : message.jid) }}</b> {{ message.time | date: dateFormat}}
      <span class="fa-lg check-success">
        <i class="fa fa-check" style="margin-left:4px"></i>
        </span>
      <span class="fa-stack fa-lg double-check-success">
        <i class="fa fa-check fa-stack-1x" style="margin-left:4px"></i>
        <i class="fa fa-check  fa-stack-1x" style="margin-left:-4px"></i>
      </span>
    </p>
    <div [innerHTML]="message.text"></div>
  </div>
</div>
