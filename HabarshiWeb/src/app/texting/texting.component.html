<main class="container">
  <div class="row">
    <div class="offset-3 col-6">
      <div #messagesRef
           class="form-control"
           title="Сообщения"
           ng2FileDrop
           [uploader]="uploader"
           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
           (fileOver)="onFileOver($event)">
        <app-message *ngFor="let msg of messages" [message]="msg"></app-message>
      </div>
      <div class="input-group">
        <input #messageRef type="text"
               class="form-control"
               (keyup.enter)="onSendMessage()"
               placeholder="Введите ваше сообщение">
        <span class="input-group-btn">
            <button id="toggleRecordAudio" class="btn btn-default"><i class="fa fa-microphone"></i></button>
        </span>
        <span class="input-group-btn">
            <input id="uploadFile" name="file" type="file" class="hidden-xs-up ">
            <button id="attachButton" class="btn btn-default">
                <i id="attachIcon" class="fa fa-paperclip"></i></button>
        </span>
        <span class="input-group-btn">
            <button (click)="onSendMessage()"
                    class="btn btn-primary"><i class="fa fa-send"></i></button>
        </span>
      </div>
    </div>
  </div>
</main>
