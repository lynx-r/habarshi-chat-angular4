<div class="container">
  <div class="row">
    <div class="offset-2 col-md-8">
      <div id="messages" class="form-control" title="Сообщения"></div>
      <div class="input-group">
        <input id="messageInput" type="text" class="form-control" placeholder="Введите ваше сообщение">
        <span class="input-group-btn">
            <button id="toggleRecordAudio" class="btn btn-default"><i class="fa fa-microphone"></i></button>
        </span>
        <span class="input-group-btn">
            <input id="uploadFile" name="file" type="file" class="hidden-md-up">
            <button id="attachButton" class="btn btn-default">
                <i id="attachIcon" class="fa fa-paperclip"></i></button>
        </span>
        <span class="input-group-btn">
            <button id="sendButton" class="btn btn-primary"><i class="fa fa-send"></i></button>
        </span>
      </div>
    </div>
  </div>
</div>
