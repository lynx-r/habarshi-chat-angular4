<header>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">HABARSHI</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="d-flex justify-content-end col-md-12">
        <div *ngIf="!isLoggedIn(); else logoutDiv" >
          <a [hidden]="anonym != 0 && anonym != 2" (click)="anonym = 1" class="link">Новый пользователь</a>
          <a [hidden]="anonym != 0 && anonym != 1" (click)="anonym = 2" class="btn btn-secondary">Уже зарегистрирован</a>
          <div [ngSwitch]="anonym" style="display: inline-block;">
            <div *ngSwitchCase="1" class="input-group auth-form">
              <input #name type="text" name="name" class="form-control" title="Имя"
                     required="required" placeholder="Имя">
              <input #fullname type="text" name="fullname" class="form-control" title="Фамилия"
                     placeholder="Фамилия">
              <span class="input-group-btn">
              <button (click)="create(name, fullname)" type="submit"
                      class="btn btn-primary pull-right">Создать</button>
              </span>
            </div>
            <div *ngSwitchCase="2" class="input-group auth-form">
              <input #username type="text" name="name" class="form-control" title="Логин"
                     required="required" placeholder="Логин">
              <input #passwd type="password" (keyup.enter)="auth(username, passwd)" name="passwd" class="form-control" title="Пароль"
                     required="required" placeholder="Пароль">
              <span class="input-group-btn">
              <button (click)="auth(username, passwd)" type="submit" class="btn btn-primary pull-right">Войти</button>
              </span>
            </div>
          </div>
        </div>
        <ng-template #logoutDiv>
          <div>
            <button (click)="logout()" class="btn btn-secondary">Выйти</button>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
